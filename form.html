<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Formulário de Validação</title>
</head>
<body>
     <div class="contact-us">
        <h1>Fale conosco</h1>
        <p>Deixe sua menssagem abaixo, ficaremos feliz em receber seu contato!!!</p>
     </div>

     <form action="">
        <div class="inputField">
            <label for="">Nome Completo:</label>
            <input name="name" class="" placeholder="Digite seu nome..."/>
            <p class="error error-hidden">O nome é obrigatório.</p>
        </div>

        <div class="inputField">
            <label for="">E-mail:</label>
            <input name="email" class="" placeholder="Digite seu melhor email..."/>
            <p class="error error-hidden">O e-mail é inválido.</p>
        </div>

        <div class="inputField">
            <label for="">CPF:</label>
            <input name="cpf" class="" placeholder="Digite seu  CPF..."/>
            <p class="error error-hidden">O e-mail é inválido.</p>
        </div>

       
        <button>Submit</button>
     </form>

     <hr>
     <div class="thanks error-hidden">
        <h2>Obrigado pelo seu cadastro!!</h2>
     </div>
    <script src="script.js"></script>
</body>
</html>
